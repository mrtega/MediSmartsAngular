<div class="login">
  <div class="welc">
    Register
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="field">
      <label class="label" for="name">Name</label>
      <div class="control">
        <input
          formControlName="name"
          id="name"
          type="name"
          autocomplete="on"
          class="input"
          placeholder="Name"
        />
      </div>
      <p
        class="help"
        *ngIf="form.get('name').touched && !form.get('name').valid"
      >
        Please enter a your name
      </p>
    </div>

    <div class="field">
      <label class="label" for="email">Email Address</label>
      <div class="control">
        <input
          formControlName="email"
          id="email"
          type="email"
          autocomplete="on"
          class="input"
          placeholder="Email Address"
        />
      </div>
      <p
        class="help"
        *ngIf="form.get('email').touched && form.get('email').errors?.email == true"
      >
        Please enter a valid email
      </p>
      <p class="help" *ngIf="form.get('email').errors !== null && form.get('email').errors.exists !== undefined">
        Email already exist
      </p>
    </div>

    <div class="field">
      <label class="label" for="password">Password</label>
      <div class="control">
        <input
          formControlName="password"
          type="password"
          id="password"
          autocomplete="off"
          class="input"
          placeholder="Enter Password"
        />
      </div>
      <p
        class="help"
        *ngIf="form.get('password').touched && !form.get('password').valid"
      >
        Please enter your Password
      </p>
    </div>

    <div class="field">
      <label class="label" for="password_r">Repeat Password</label>
      <div class="control">
        <input
          formControlName="password_confirmation"
          type="password"
          id="password_r"
          autocomplete="off"
          class="input"
          placeholder="Repeat Password"
        />
      </div>
      <p
        class="help"
        *ngIf="
          form.get('password_confirmation').touched &&
          !form.get('password_confirmation').valid &&
          !(
            form.get('password_confirmation').errors &&
            form.get('password_confirmation').errors.hasOwnProperty('mustMatch')
          )
        "
      >
        Enter your Password again
      </p>
      <p
        class="help"
        *ngIf="
          form.get('password_confirmation').errors &&
          form.get('password_confirmation').errors.hasOwnProperty('mustMatch')
        "
      >
        Password does not match
      </p>
    </div>
    <!-- <button type="submit" class="button but" [disabled]="!form.valid">
      SIGNUP
    </button> -->
    <button type="submit" class="button but">
      SIGNUP
    </button>
    <div class="small-container">
      <a [routerLink]="['/login']" class="small-text">Have an account?</a>
    </div>
  </form>
</div>
